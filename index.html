// App.jsimport React from "react";import { SafeAreaView, StatusBar, Platform } from "react-native";import { WebView } from "react-native-webview";export default function App() {  return (    <SafeAreaView style={{ flex: 1, backgroundColor: "#020617" }}>      <StatusBar        barStyle={Platform.OS === "ios" ? "light-content" : "light-content"}      />      <WebView        source={{ uri: "https://YOUR-DOMAIN.com/index.html" }}        style={{ flex: 1 }}        originWhitelist={["*"]}        javaScriptEnabled        domStorageEnabled      />    </SafeAreaView>  );}
